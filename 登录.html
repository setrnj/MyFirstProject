<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="images/www.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    <div class="container">
        <div class="card">  <!-- 添加卡片类 -->
            <h2>登录</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" name="username" placeholder="请输入您的用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                </div>
                <button type="submit" class="submit">登录</button>
            </form>
            <div class="prompt">
                <p class="success" style="display: none;">输入正确</p>
            </div>
        </div>  <!-- 卡片结束 -->
    </div>
    
    <script type="text/javascript">
        // 当文档准备好时执行
        $(document).ready(function() {
            // 为表单提交事件添加处理函数
            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                
                // 获取用户名和密码的值
                var username = $("input[name='username']").val();
                var password = $("#password").val();

                // 检查用户名和密码是否为空
                if (username === "" || password === "") {
                    alert("用户名和密码不能为空");
                    return;
                }

                // 输出用户名和密码到控制台
                console.log("用户名:", username);
                console.log("密码:", password);
                // 显示成功提示信息并在2秒后淡出
                $(".prompt .success").show().delay(2000).fadeOut();


                // 2秒后重定向到主页
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            });
        });
        
    </script>
</body>
</html>

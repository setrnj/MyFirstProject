    <style>
        * {
            /* 初始化所有元素的外边距和内边距为0，并启用边框盒模型 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 设置全局字体为Arial，无衬线字体系列，并设置行高为1.6 */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            /* 设置body的定位为相对定位 */
            position: relative;
            /* 允许body内容在需要时自动出现滚动条 */
            overflow: auto;
            padding: 100px 1px 150px; /* 增加底部内边距，以留出 footer 的高度 */
        }
        /* 代表全局选择器 */
        header {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
           
            margin-bottom: 1000px; /* 增加导航栏与内容之间的距离 */
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; /* 添加过渡效果 */
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: #ffcc00; /* 悬停时改变颜色 */
        }
        video.background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列布局 */
            gap: 10px; /* 图片间隔 */
            margin-top: 20px; /* 与标题的间隔 */
        }
        .gallery img {
            width: 100%; /* 让图片适应列宽 */
            height: auto; /* 保持宽高比 */
            border-radius: 10px; /* 图片圆角 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 图片阴影 */
        }
        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            
            margin-top: 1000px; /* 增加 footer 与内容之间的距离 */
        }
    </style>

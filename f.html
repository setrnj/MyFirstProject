    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            position: relative;
            min-height: 100vh; /* 确保页面至少占满整个视口高度 */
        }
        
        /* 背景视频样式 */
        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        /* 导航栏样式 */
        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem; /* 使用gap替代margin */
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ffd700;
        }

        /* 主要内容区域样式 */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 6rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item a {
            text-decoration: none;
            color: inherit;
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item h3 {
            font-size: 1.4rem;
            margin: 1rem 0;
            color: #333;
        }
        
        .gallery-item p {
            font-size: 1rem;
            color: #666;
            margin: 0.5rem 1rem;
            line-height: 1.6;
            padding-bottom: 1rem;
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                padding: 5rem 1rem 4rem;
            }
            
            .gallery-item {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

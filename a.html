    <script>
        let currentIndex = 0;

        // 显示指定索引的幻灯片
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel .slide');
            const totalSlides = slides.length;

            if (index >= totalSlides) currentIndex = 0; // 如果超过总数，回到第一个
            if (index < 0) currentIndex = totalSlides - 1; // 如果小于0，跳到最后一个

            const offset = -currentIndex * 100; // 每张图片占100%
            document.querySelector('.carousel').style.transform = `translateX(${offset}%)`; // 设置位移
        }

        // 切换到下一张幻灯片
        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        // 切换到上一张幻灯片
        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }
    </script>
